
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
        <title>Sign Up</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="css/signup.css" rel="stylesheet">
    </head>

    <body class="text-center">
        <form action="/" class="form-signin" method="post">
            <img class="mb-4"
                src="images/MyPhoto.jpg"
                alt="" width="150" height="150">
            <p class="mb-3 font-weight-normal">You wanna hear from me!</p>
            <h1 class="h3 mb-3 font-weight-normal">Please sign up with your
                email address</h1>

            <input type="text" name="fName" class="form-control top"
                placeholder="First Name" required autofocus>
            <input type="text" name="lName" class="form-control middle"
                placeholder="Last Name" required>
            <input type="tel" name="phone" class="form-control middle"
                placeholder="Mobile: 01XXXXXXXXX" pattern="[0-9]{2}[0-9]{9}" required>
            <input type="email" name="email" class="form-control bottom"
                placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <!-- <textarea class="form-control" placeholder="Your Message" rows="5" required></textarea> -->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign
                up</button>
            <a class="mt-5 mb-3 text-muted"
                href="https://github.com/zakaria-akash" target="_blank">&copy;
                Zakaria Ibrahim</a>
        </form>
    </body>
</html>
